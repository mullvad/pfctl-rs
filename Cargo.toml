[package]
name = "pfctl"
version = "0.1.0"
authors = ["Mullvad VPN", "Linus FÃ¤rnstrand <faern@faern.net>"]
description = "Library and CLI for interfacing with the PF firewall on macOS"
keywords = ["pf", "pfctl", "firewall", "macos", "network"]
categories = ["network-programming", "os", "os::unix-apis", "api-bindings", "command-line-utilities"]
build = "build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
name = "pfctl-rs"
path = "src/main.rs"

[dependencies]
errno = "0.2"
error-chain = "0.10"
ioctl-sys = "0.5.2"
libc = "0.2"
derive_builder = "0.4"
ipnetwork = "0.12"

[dev-dependencies]
lazy_static = "0.2"
pfctl_test = { path = "tests/pfctl_test" }
assert_matches = "1.1.0"
uuid = { version = "0.5", features = ["v4"] }

[build-dependencies]
bindgen = "0.22"
